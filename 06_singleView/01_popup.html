<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_01_01_persongalleri</title>
    <style>
        body {
            background-color: #ececec;
            font-family: sans-serif;
            text-align: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        h2 {
            text-align: left;
        }

        button {
            margin-bottom: 10px;
        }

        .valgt {
            text-decoration: underline;
        }

        #container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 5px;

        }

        img {
            max-width: 100%;
        }

        .person {
            background-color: #ffffff;
            border: 1px solid #000000;
            border-radius: 5px;
            padding: 10px;
        }

        article p {
            text-align: left;
        }

        #popup {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, .8);
            /*display: none;*/
        }

        #popup article {
            width: 80vw;
            height: 80vh;
            background-color: #ffffff;
            margin: 4rem auto;
            border-radius: 5px;
        }

        #luk {
            position: fixed;
            top: 10vh;
            left: 85vw;
            color: #000000;
            padding: .1em;
        }
    </style>
</head>

<body>
    <h1>07_01_01 Persongalleri</h1>
    <nav>
        <button class="filter valgt" data-køn="alle">Alle</button>
        <button class="filter" data-køn="m">Mænd</button>
        <button class="filter" data-køn="k">Kvinder</button>
        <button class="filter" data-køn="andet">Andet</button>
    </nav>
    <h2>Alle</h2>
    <section id="container">

    </section>
    <template>
        <article class="person">
            <h3 class="navn"></h3>
            <p class="hobby">Hobby: </p>
            <p class="job">Job: </p>
            <img src="">
        </article>
    </template>

    <section id="popup">
        <article>
            <div id="luk">X</div>
            <h2></h2>
            <img src="" alt="">
            <p></p>
        </article>
    </section>

    <script>
        let personer;
        let filter = "alle";
        document.addEventListener("DOMContentLoaded", start);

        async function start() {
            console.log("start");
            const JSONData = await fetch("https://spreadsheets.google.com/feeds/list/1mtHhpoEkYqVqr1TSnKQ1_sQZWI7FRVjcw3H1oatDOVQ/od6/public/values?alt=json");
            personer = await JSONData.json();
            addEventListenersToButtons();
            visPersoner();
        }

        function visPersoner() {
            console.log("visPersoner");
            const container = document.querySelector("#container");
            const template = document.querySelector("template");
            container.innerHTML = "";

            personer.feed.entry.forEach(person => {
                if (filter == "alle" || filter == person.gsx$køn.$t.toLocaleLowerCase()) {
                    console.log(person);
                    let klon = template.cloneNode(true).content;
                    klon.querySelector("img").src = person.gsx$billede.$t;
                    klon.querySelector(".navn").textContent = person.gsx$navn.$t + ` ${person.gsx$efternavn.$t}`;
                    klon.querySelector(".hobby").textContent += person.gsx$hobby.$t;
                    klon.querySelector(".job").textContent += person.gsx$job.$t;
                    container.appendChild(klon);
                }

            })
        }

        function addEventListenersToButtons() {
            document.querySelectorAll(".filter").forEach((button) => {
                button.addEventListener("click", filterButtons);
            });
        }

        function filterButtons() {
            filter = this.dataset.køn;
            document.querySelector("h2").textContent = this.textContent;
            document.querySelectorAll(".filter").forEach((button) => {
                button.classList.remove("valgt");
            })
            this.classList.add("valgt");
            visPersoner();
        }
    </script>
</body></html>
