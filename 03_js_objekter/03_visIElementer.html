<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Objekter</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article id="dyr">
        <h3></h3>
        <img src="" alt="">
        <p>Type: </p>
        <p>Levested: </p>
    </article>
    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("start");

            let dyr = {
                "navn": "Gris",
                "type": "Pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "Svinefarme"
            }

            console.log(`Dyr: ${dyr.navn} Type: ${dyr.type} Levested: ${dyr.levested} Billede: ${dyr.billede}`);

            const destination = document.querySelector("#dyr")
            destination.querySelector("h3").textContent = dyr.navn;
            destination.querySelector("img").src = dyr.billede;
            destination.querySelector("p").textContent += dyr.type;
            destination.querySelector("p:last-child").textContent += dyr.levested;

        }

    </script>
</body>

</html>
