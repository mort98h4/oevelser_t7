<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Hvad er længden?</p>
    <input type="text" id="laengde">
    <p>Hvad er bredden?</p>
    <input type="text" id="bredde">
    <button>Klik og beregn arealet, kig i konsollen.</button>


    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let laengde = document.querySelector("#laengde").value;
            let bredde = document.querySelector("#bredde").value;
            let areal = laengde * bredde;
            let resultat = `Længden er ${laengde} meter og bredden er ${bredde}. Arealet er ${areal}`;
            console.log(resultat);
        }

    </script>
</body>

</html>
