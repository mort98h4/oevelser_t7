    <script>
        sigGodmorgen();

        function sigGodmorgen() {
            let time = new Date().getHours();
            let message;

            if (time <= 4) {
                message = `Godnat, klokken er ${time}`;
            } else if (time <= 9) {
                message = `Godmorgen, klokken er ${time}`;
            } else if (time <= 17) {
                message = `Goddag, klokken er ${time}`;
            } else {
                message = `Godaften, klokken ${time}`;
            }

            console.log(message);
        }

    </script>
